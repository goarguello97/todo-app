/auth/login:
  post:
    summary: Iniciar sesión y obtener token JWT.
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                example: joe@test.com
              password:
                type: string
                example: Joe-12345
    responses:
      200:
        summary: Inicio de sesión exitoso
        description: El usuario se autentica correctamente y recibe un token JWT junto con su información.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Inicio de sesión exitoso.
                data:
                  type: object
                  properties:
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 4c381041-f4bf-4da1-88db-11425462894d
                        name:
                          type: string
                          example: Joe
                        email:
                          type: string
                          example: joe@mail.com
                        createdAt:
                          type: string
                          example: 2025-09-24T10:00:00.000Z
                        updatedAt:
                          type: string
                          example: 2025-09-24T10:00:00.000Z
                    token:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      example: 2025-09-24T10:00:00.000Z
                    path:
                      type: string
                      example: /api/auth/login
      400:
        summary: Solicitud inválida.
        description: La petición carece de parámetros requeridos (email o contraseña) o contienen valores vacíos.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                data:
                  type: object
                errors:
                  type: array
                success:
                  type: boolean
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                    path:
                      type: string
            examples:
              NullEmail:
                summary: Email inexistente.
                description: Es la respuesta que da el servidor al ausentarse el email en la petición.
                value:
                  success: false,
                  message: Error de validación.
                  data: null
                  errors:
                    - field: email
                      message: El email es requerido.
                  meta:
                    timestamp: 2025-09-24T17:00:00Z
                    path: /api/auth/login
              NullPassword:
                summary: Contraseña inexistente.
                description: Es la respuesta que da el servidor al ausentarse la contraseña en la petición.
                value:
                  success: false,
                  message: Error de validación.
                  data: null
                  errors:
                    - field: password
                      message: La contraseña es requerida.
                  meta:
                    timestamp: 2025-09-24T17:00:00Z
                    path: /api/auth/login
      401:
        summary: Credenciales inválidas.
        description: El email, la contraseña o el token JWT proporcionados son incorrectos o inválidos.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Usuario o contraseña incorrectos.
                code:
                  type: number
                  example: 401
                data:
                  type: object
                  example: null
                errors:
                  type: array
                  example: null
                success:
                  type: boolean
                  example: false
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      example: 2025-09-24T10:00:00.000Z
                    path:
                      type: string
                      example: /api/auth/login
            examples:
              InvalidCredentials:
                summary: Credenciales inválidas.
                description: Respuesta del servidor cuando se introducen usuario y/o contraseña incorrecta.
                value:
                  success: false
                  message: Usuario o contraseña incorrectos.
                  code: 401
                  data: null
                  errors: null
                  meta:
                    timestamp: 2025-09-24T10:00:00.000Z
                    path: /api/auth/login
              InvalidJWT:
                summary: JWT no definido.
                description: Respuesta cuando no se proporciona un token JWT válido.
                value:
                  success: false
                  message: JWT no definido.
                  data: null
                  errors: null
                  meta:
                    timestamp: 2025-09-24T10:00:00.000Z
                    path: /api/auth/login
